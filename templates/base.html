<!doctype html>
<html>
    <head>
        <style>
            .error { 
                color: red; 
                font-size: 14px; 
                font-style: italic; }
            .success { 
                color: green; 
                font-size: 16px; 
                font-style: normal; }
        </style>
        <title>{{title}}</title>
    </head>
    <body>
        <div style="display:inline-block;">
                <a href="/">Home</a>
                <a href="/logout">Logout</a>
        </div>


        {% with messages = get_flashed_messages(with_categories=True) %}
            {% for category,message in messages %}
                <p class="{{category}}">{{message}}</p>
            {% endfor %}
        {% endwith %}

        {% block content %}
        {% endblock %}
    </body>
</html>
